<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Schema Markdown Documentation Viewer</title>
        <meta charset="UTF-8">
        <meta name="description" content="Schema Markdown Documentation Viewer">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://craigahobbs.github.io/markdown-up/markdown-model.css">
        <link rel="stylesheet" href="https://craigahobbs.github.io/markdown-up/schema-markdown-doc.css">
        <link rel="stylesheet" href="https://craigahobbs.github.io/markdown-up/app.css">
    </head>
    <body>
    </body>
    <script type="module">
        import {MarkdownUp} from 'https://craigahobbs.github.io/markdown-up/lib/app.js';
        const app = new MarkdownUp(window, {
            'markdownText': `\
~~~ markdown-script
include 'schema-markdown-doc.mds'
await schemaMarkdownDoc(null, 'The Schema Markdown Type Model')
~~~
`});
        app.run();
    </script>
</html>
